<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quest</title>
    <link href="assi4.css" rel="stylesheet">
</head>


<body>
    <header id="big-header"><h2>Coding Quiz Challenge</h2></header>
    <p id="descritption">Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
    </p>

    <h2 id="time-display"></h2>

    <button id="start-btn" class="start-btn-class">Start</button>

    <div class="container">
        <div id="question-container" class="'hide">
            <div id="question" class="hide">Question</div>
            <div id="answer-buttons" class="'btn-grid">
                <button class="btn, hide" id="btnA">Ans 1</button>
                <button class="btn, hide" id="btnB">Ans 2</button>
                <button class="btn, hide" id="btnC">Ans 3</button>
                <button class="btn, hide" id="btnD">Ans 4</button>
            </div>
            </div>

            <div class="controls">
           
            <button id="next-btn"  class="next-btn btn, hide">Next</button>
            </div>  
        </div>
    </div>
  
 

    <div id="submit-discription" class="hide">
        All done!
        <br> Your final score is <div id="score"></div> 
        <br> Enter initials:  <input id="initial-input"></input>
        <button id="submit">Submit</button>
    </div>

    <div id="high-scores-description" class="hide">
        High scores
        <br><div id="high-scores"></div>
        <br><button id="go-back">Go back</button>
        <button id="clear-high-scores">Clear high scores</button>
        
    </div>
    
    

    <script src="assi4.js"></script>
</body>
</html>
